{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registar â€” Bora Ã s compras!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111;
            color: #ccc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px 28px;
            width: 100%;
            max-width: 380px;
        }
        .auth-card h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        .auth-card .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 24px;
        }
        .auth-card input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #222;
            color: #ccc;
            font-size: 1.05rem;
            margin-bottom: 12px;
            outline: none;
        }
        .auth-card input:focus { border-color: #555; }
        .auth-card .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0;
            color: #111;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 4px;
            transition: background-color 0.2s;
        }
        .auth-card .btn-primary:active { background-color: #bbb; }
        .auth-card .link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #888;
            font-size: 0.95rem;
        }
        .auth-card .link a {
            color: #ccc;
            text-decoration: underline;
        }
        .erro {
            background: #3a1c1c;
            color: #f88;
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 14px;
            font-size: 0.95rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>ðŸ›’ Criar conta</h1>
        <p class="subtitle">Bora Ã s compras!</p>
        {% if erro %}<div class="erro">{{ erro }}</div>{% endif %}
        <form method="POST" id="registerForm">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome de utilizador" required autocomplete="username">
            <input type="password" id="password" placeholder="Palavra-passe" required autocomplete="new-password">
            <input type="hidden" name="password_hash" id="password_hash">
            <button type="submit" class="btn-primary">Registar</button>
        </form>
        <p class="link">JÃ¡ tem conta? <a href="{% url 'entrar' %}">Entrar</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var pw = document.getElementById('password').value;
            var encoder = new TextEncoder();
            var data = encoder.encode(pw);
            var hashBuffer = await crypto.subtle.digest('SHA-256', data);
            var hashArray = Array.from(new Uint8Array(hashBuffer));
            var hashHex = hashArray.map(function(b) { return b.toString(16).padStart(2, '0'); }).join('');
            document.getElementById('password_hash').value = hashHex;
            document.getElementById('password').value = '';
            this.submit();
        });
    </script>
</body>
</html>
